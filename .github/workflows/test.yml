name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          docker build \
            --target builder \
            --tag orchestr-test:latest \
            --file Dockerfile \
            .

      - name: Run linter
        run: |
          docker run --rm \
            -w /app \
            orchestr-test:latest \
            npm run lint

      - name: Run tests
        run: |
          docker run --rm \
            -w /app \
            orchestr-test:latest \
            npm test

      - name: Generate coverage report
        run: |
          docker run --rm \
            -v $(pwd)/coverage:/app/coverage \
            -w /app \
            orchestr-test:latest \
            npm run test:coverage || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
